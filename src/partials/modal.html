<div class="graph-modal">
  <div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="first">
    <button class="btn-reset js-modal-close modal-close" aria-label="Close modal window"></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Subscribe to our newsletter</h2>
      <form class="site-modal__form form-one" action="#">
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Name*</span>
          <input class="form-field__input" type="text" name="name" placeholder="Your name" required>
        </label>
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Email</span>
          <input class="form-field__input" type="email" name="email" placeholder="Your working email">
        </label>
        <button class="site-modal__btn btn btn--fill" type="submit">Send</button>
      </form>
    </div>
  </div>
  <div class="graph-modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="second">
    <button class="btn-reset js-modal-close modal-close" aria-label="Close modal window"></button>
    <div class="graph-modal__content">
      <h2 class="site-modal__title">Send your CV</h2>
      <form class="site-modal__form form-one" action="#">
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Name*</span>
          <input class="form-field__input" type="text" name="name" placeholder="Your name" required>
        </label>
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Location*</span>
          <select class="form-field__select" name="location" required>
            <option value="">Choose location</option>
            <option value="New_York">New York</option>
          </select>
        </label>
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Phone*</span>
          <input class="form-field__input" type="tel" name="phone" placeholder="Your phone number" required>
        </label>
        <label class="site-modal__field form-field form-field--gray">
          <span class="form-field__caption">Email*</span>
          <input class="form-field__input" type="email" name="email" placeholder="Your working email" required>
        </label>
        <label class="site-modal__field site-modal__field--big form-field form-field--gray">
          <span class="form-field__caption">Ð¡overing letter</span>
          <textarea class="form-field__input form-field__input--big" name="Your covering letter"
            placeholder="Your message" required></textarea>
        </label>
        <label class="site-modal__file custom-file">
          <input class="custom-file__input" type="file" required>
          <span class="custom-file__text">Attach your CV*</span>
        </label>
        <button class="site-modal__btn btn btn--fill" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
